<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head><meta charset="UTF-8"/></head>
<body>

<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Cadastrar Rede</span>
                </li>
            </ul>
            <a class="btn btn-primary btn-md" th:href="@{/rede/listar}" role="button">
                <span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
                <span>Listar Rede</span>
            </a>
        </div>
    </nav>

    <div class="container" id="cadastro">

        <div th:replace="fragments/alert"></div>

        <form th:action="${rede.id == null} ? @{/rede/salvar} : @{/rede/editar}"
              th:object="${rede}" method="POST">

            <div th:replace="fragments/validacao :: validacao"></div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Rede</label>
                    <input type="text" class="form-control" id="nome"
                           placeholder="Nome Rede" autofocus="autofocus" th:field="*{nome}"/>
                </div>
            </div>
            <input type="hidden" id="id" th:field="*{id}"/>
            <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
        </form>
    </div>
</section>
</body>
</html>
